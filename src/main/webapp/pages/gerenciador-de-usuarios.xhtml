<html lang="pt-BR"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Gerenciador de usu치rios</title>
</h:head>
<h:body>
    <h1>Gerenciador de usu치rios</h1>
    <h:form>
        <h2>Novo usu치rio</h2>
        <h:panelGrid columns="3">
            <h:outputLabel value="Nome:"/>
            <h:inputText id="name" value="#{usuarioBean.name}" required="true"/>
            <h:message for="name" />

            <h:outputLabel value="E-mail:"/>
            <h:inputText id="email" value="#{usuarioBean.email}" required="true"/>
            <h:message for="email" />
        </h:panelGrid>

        <h:commandButton value="Salvar" action="#{usuarioBean.salvar}" />
        <h:messages globalOnly="true" />
    </h:form>

    <hr/>

    <h1>Usu치rios Cadastrados</h1>
    <h:dataTable value="#{usuarioBean.usuarios}" var="u" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{u.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{u.name}
        </h:column>
        <h:column>
            <f:facet name="header">E-mail</f:facet>
            #{u.email}
        </h:column>
    </h:dataTable>
</h:body>
</html>
